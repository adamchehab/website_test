<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Tags</title>
    <style>
      .box1 {
        background-color: yellow;
        width: 200px;
        height: 200px;
      }
      .box2 {
        background-color: pink;
        width: 200px;
        height: 200px;
      }
      .box3 {
        background-color: teal;
        width: 200px;
        height: 100px;
      }
      .box4 {
        background-color: wheat;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <div class="box1">
      <div class="box3"></div>
    </div>

    <div class="box2">
      <div class="box4"></div>
    </div>
  </body>
</html>
