<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Tags</title>
    <style>
      .box1 {
        background-color: yellow;
        width: 200px;
        height: 200px;
      }
      .box2 {
        background-color: pink;
        width: 200px;
        height: 200px;
      }
      .highlight-text {
        color: rgb(0, 255, 85);
        font-size: 30px;
      }
    </style>
  </head>

  <body>
    <div class="box1">
      <p>Box 1</p>
    </div>

    <div class="box2">
      <p class="highlight-text">Box 2</p>
    </div>
  </body>
</html>
